<!DOCTYPE Html>
<html>
    <head>
        <title>
            NewsLetter Signup
        </title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/011005c803.js" crossorigin="anonymous"></script>
    </head>
    <body class="body">
        <div class="container">
        <i class="fab fa-angrycreative fa-4x"></i>
        <h4>Please sign in</h4>
        <form action="/" class="form sign-in" method="POST">
            <input id="fname" name="Fname" type="name"class="form-control" placeholder="First-Name">
            <input id="sname" name="Lname" type="name"class="form-control" placeholder="Last-Name">
            <input id="mail"  name="Email"type="email"class="form-control" placeholder="Email Address">    
            <button class="button btn-lg btn-primary btn-block ">Sign Me Up!</button>
            <p class="text-muted">&copy;2020-2021</p>
        </form>
        </div>
 </body>
</html>
